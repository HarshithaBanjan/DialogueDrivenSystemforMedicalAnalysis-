<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome ‚Äî Medical Assistant Pro</title>
  <link href=" http://localhost:8501" rel="stylesheet">
  <style>
    :root{
      --bg1:#0f172a; /* dark navy */
      --bg2:#06273a; /* teal-navy */
      --accent:#28e1c9; /* mint */
      --accent2:#7b61ff; /* purple */
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(123,97,255,0.12), transparent),
                  radial-gradient(900px 400px at 90% 90%, rgba(40,225,201,0.06), transparent),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6f0f2;
      overflow:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Container */
    .hero{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:48px}
    .card{width:100%;max-width:1100px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:18px;padding:48px;backdrop-filter: blur(8px);box-shadow:0 10px 40px rgba(2,6,23,0.6);display:grid;grid-template-columns:1fr 420px;gap:32px}

    /* Left content */
    .headline{display:flex;flex-direction:column;gap:18px}
    .badge{display:inline-flex;align-items:center;gap:10px;padding:8px 12px;background:linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));border-radius:999px;font-weight:600;width:max-content}
    .badge .home{font-size:20px}
    h1{font-size:42px;line-height:1.02;margin:0}
    .title-accent{background:linear-gradient(90deg,var(--accent),var(--accent2));-webkit-background-clip:text;background-clip:text;color:transparent}
    p.lead{margin:0;font-size:18px;color:rgba(230,240,242,0.9)}
    .sub{margin-top:6px;color:rgba(230,240,242,0.7)}

    /* CTA */
    .actions{margin-top:22px;display:flex;gap:14px;align-items:center}
    .btn{padding:12px 18px;border-radius:12px;font-weight:700;border:0;cursor:pointer}
    .btn-primary{background:linear-gradient(90deg,var(--accent),var(--accent2));color:#021021;box-shadow: 0 8px 30px rgba(123,97,255,0.12);transform:translateY(0);transition:transform .18s ease}
    .btn-primary:active{transform:translateY(2px)}
    .btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:rgba(230,240,242,0.9)}

    /* Right panel */
    .panel{position:relative;border-radius:14px;padding:22px;background:linear-gradient(0deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);min-height:340px;display:flex;flex-direction:column;align-items:center;justify-content:center}
    .device{width:320px;height:220px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));display:flex;flex-direction:column;padding:18px;gap:10px;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.03)}
    .pulse{width:70px;height:70px;border-radius:999px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent),var(--accent2));box-shadow:0 8px 30px rgba(40,225,201,0.12);animation:pulse 2s infinite}
    .pulse svg{width:40px;height:40px}

    @keyframes pulse{0%{transform:scale(1);filter:blur(0)}50%{transform:scale(1.08);filter:blur(.6px)}100%{transform:scale(1)}}

    /* floating pill elements */
    .floaters{position:absolute;inset:0;pointer-events:none}
    .floater{position:absolute;width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));display:flex;align-items:center;justify-content:center;border:1px solid rgba(255,255,255,0.02);box-shadow:0 12px 40px rgba(2,6,23,0.5);opacity:.95}

    .floater.small{width:46px;height:46px;border-radius:10px}
    .floater.med{width:72px;height:72px}

    @keyframes floaty{0%{transform:translateY(0) rotate(0)}50%{transform:translateY(-18px) rotate(6deg)}100%{transform:translateY(0) rotate(0)}}

    .floater:nth-child(1){left:28px;top:20%;animation:floaty 6s ease-in-out infinite}
    .floater:nth-child(2){right:24px;top:10%;animation:floaty 7s ease-in-out infinite}
    .floater:nth-child(3){right:60px;bottom:12%;animation:floaty 5.4s ease-in-out infinite}
    .floater:nth-child(4){left:80px;bottom:18%;animation:floaty 6.8s ease-in-out infinite}

    /* heartbeat svg line */
    .ekg{width:100%;height:36px}
    .ekg path{stroke-width:3;stroke-linecap:round;stroke-linejoin:round;fill:none}

    /* entrance animations */
    .card{animation:heroIn .9s cubic-bezier(.2,.9,.2,1) both}
    @keyframes heroIn{from{transform:translateY(14px) scale(.995);opacity:0}to{transform:none;opacity:1}}
    h1{animation:floatIn .8s both;transform-origin:left}
    @keyframes floatIn{from{transform:translateY(10px);opacity:0}to{transform:none;opacity:1}}

    /* responsive */
    @media (max-width:960px){.card{grid-template-columns:1fr;max-width:880px;padding:28px}.panel{order:-1;margin-bottom:10px}.device{width:88%;max-width:420px}}

  </style>
</head>
<body>
  <section class="hero">
    <div class="card" role="main" aria-label="Medical Assistant Pro Home">
      <div class="headline">
        <div class="badge" aria-hidden="true"><span class="home">üè†</span><span>Medical Assistant Pro</span></div>

        <h1><span class="title-accent">Welcome to</span><br> Medical Assistant Pro</h1>
        <p class="lead">Your only care: <span style="font-weight:700;color:rgba(255,255,255,0.95)">sub tile</span></p>
        <p class="sub">An intelligent assistant to help patients, clinicians and caretakers ‚Äî triage, reminders, summaries, and compassionate guidance.</p>

        <div class="actions">
          <button class="btn btn-primary" onclick="cta(); window.location.href='loginc.py';">Get Started</button>
  
          <button class="btn btn-ghost" onclick="learn()">How it works</button>
          
        </div>

        <div style="margin-top:18px;display:flex;gap:12px;align-items:center">
          <svg class="ekg" viewBox="0 0 600 60" preserveAspectRatio="none" aria-hidden="true">
            <path id="ekgPath" d="M0 30 L60 30 L82 10 L100 50 L132 30 L220 30 L250 10 L270 50 L300 30 L600 30" stroke="url(#g)"/>
            <defs>
              <linearGradient id="g" x1="0" y1="0" x2="1" y2="0">
                <stop offset="0" stop-color="#28e1c9"/>
                <stop offset="1" stop-color="#7b61ff"/>
              </linearGradient>
            </defs>
          </svg>
        </div>

      </div>

      <aside class="panel" aria-hidden="false">
        <div class="device" role="img" aria-label="Animated medical badge">
          <div class="pulse" title="active">
            <!-- heart icon -->
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path d="M12 21s-7-4.35-9-7.5C1.2 10.4 3 6 6 6c2.3 0 3.5 1.7 6 4 2.5-2.3 3.7-4 6-4 3 0 4.8 4.4 3 7.5C19 16.65 12 21 12 21z" stroke="#021021" stroke-width="1.2" fill="#ffffff" opacity="0.95"/>
            </svg>
          </div>
          <div style="text-align:center;margin-top:6px;font-weight:600">Trusted ‚Ä¢ 24/7 ‚Ä¢ Secure</div>
        </div>

        <div class="floaters" aria-hidden="true">
          <div class="floater med"><svg width="34" height="34" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2v20M5 9h14" stroke="#7b61ff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
          <div class="floater small"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M4 7h16M4 11h10M6 15h8" stroke="#28e1c9" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
          <div class="floater"><svg width="36" height="36" viewBox="0 0 24 24" fill="none"><path d="M3 12c0-4 4-8 9-8s9 4 9 8-4 8-9 8S3 16 3 12z" stroke="#7b61ff" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
          <div class="floater small"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"><path d="M12 2v20M8 6h8" stroke="#28e1c9" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
        </div>
      </aside>

    </div>
  </section>

  <script>
    // small interactive touches
    const ekg = document.getElementById('ekgPath');
    if(ekg){
      const length = ekg.getTotalLength();
      ekg.style.strokeDasharray = length;
      ekg.style.strokeDashoffset = length;
      ekg.animate([{strokeDashoffset:length},{strokeDashoffset:0}],{duration:1600,fill:'forwards',easing:'cubic-bezier(.2,.9,.2,1)'});
    }

    function cta(){
      alert('Welcome! You clicked Get Started ‚Äî this demo page is fully editable.');
    }
    function learn(){
      alert('Medical Assistant Pro helps with summaries, reminders, triage suggestions and more.');
    }

    // subtle floating randomness
    document.querySelectorAll('.floater').forEach((el,i)=>{
      const d = 2000 + Math.random()*5000;
      el.animate([
        {transform:'translateY(0) rotate(0deg)'},
        {transform:translateY(${ -6 - Math.random()*18 }px) rotate(${Math.random()*8}deg)},
        {transform:'translateY(0) rotate(0deg)'}
      ],{duration:d,iterations:Infinity,easing:'ease-in-out',delay:i*150});
    });
  </script>
</body>
</html>
